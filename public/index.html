<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ragazzi di Quartiere</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>

<!-- INTRO CINEMATOGRAFICA -->
<div class="intro" id="intro">
  <div class="fire-bg"></div>
  <div class="sparks"></div>
  <h1 class="intro-title">RAGAZZI DI QUARTIERE</h1>
</div>

<div class="background-glow"></div>

<div class="app hidden" id="mainApp">

  <div class="hero">
    <img src="assets/logo.jpg" class="logo">
  </div>

  <div id="homeScreen" class="screen active">

    <div class="grid">

      <div class="card delay0" onclick="openCity('MILANO')">
        <img src="assets/milano.jpg">
        <div class="card-overlay"></div>
        <div class="card-title">MILANO</div>
      </div>

      <div class="card delay1" onclick="openCity('ROMA')">
        <img src="assets/roma.jpg">
        <div class="card-overlay"></div>
        <div class="card-title">ROMA</div>
      </div>

      <div class="card delay2" onclick="openCity('CALABRIA')">
        <img src="assets/calabria.jpg">
        <div class="card-overlay"></div>
        <div class="card-title">CALABRIA</div>
      </div>

    </div>

  </div>

  <div id="cityScreen" class="screen">
    <h2 id="cityTitle" class="city-title"></h2>
    <div class="city-content">
      <p>Qui inseriremo categorie e prodotti con animazioni premium.</p>
    </div>
  </div>

  <div class="bottom-menu">
    <div class="menu-btn" onclick="goHome()">Home</div>
    <div class="menu-btn" onclick="viewAll()">Tutti</div>
    <div class="menu-btn order" onclick="orderNow()">Ordina</div>
  </div>

</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app.js"></script>

</body>
</html>
